<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
</head>

<body class="bg-body-secondary">

  <div class="container mt-5 w-50 py-5">
    <div class="alert alert-danger d-none" id="signUpFill">please fill up all the data</div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="nameInput" placeholder="name@example.com">
      <label for="nameInput">UserName</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
      <label for="emailInput">user Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="passwordInput" placeholder="name@example.com">
      <label for="passwordInput">password</label>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" onclick=" signUp() ">Sign Up</button>
      <span>already have an account? <a href="login.html">LogIn</a></span>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
