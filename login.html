<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />

</head>

<body class="bg-body-secondary">

  <div class="container mt-5 py-5 w-50">
    <div class="alert alert-danger d-none" id="loginFail">email or password is incorrcet</div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="emailInputLogin" placeholder="name@example.com">
      <label for="emailInputLogin">User Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="passInputLogin" placeholder="name@example.com">
      <label for="passInputLogin">User Password</label>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" onclick="login()">Login</button>
      <span>Don't have an account <a href="signUp.html">Sign up</a></span>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
